GlobalPlanner:
  allow_unknown: true     #allow planner to create plans that traverse unknown space
  default_tolarance: 0.2
  visualize_potential: true
  use_dijkstra: false
  use_quadratic: false
  use_grid_path: false
  old_navfn_behavior: false
  lethal_cost: 253    #default:253
  neutral_cost: 50    #default:50
  cost_factor: 1.5      # default:3
  publish_potential: true   #default:true
  orientation_mode: 0   #default:0
  outline_map: true   #default:true
  meter_scoring: true